<html>

<head>
    <meta charset="utf-8" />
</head>
<script type='module' src='main.js'></script>
<link rel="stylesheet" href="styles.css">

<body style="background-color: #2b1763;">
    <div name='font settings' id='font-dropdowns'>
        <select class = 'dropdown' name="fonts" id="font-dropdown-style">
            <option value="Serif">Serif</option>
            <option value="Monospace">Monospace</option>
            <option value="Fira Code">Fira Code</option>
            <option value="Sans">Sans</option>
        </select>
        <input type="range" min="8" max="70" value="20" step="1" list="tickmarks" id="font-dropdown-size">
        <span id="font-size-display"></span>
        <select class = 'dropdown' name="font colors" id="font-dropdown-color">
            <option value="lightgreen">lightgreen</option>
            <option value="white">white</option>
            <option value="darkblue">darkblue</option>
            <option value="yellow">yellow</option>
        </select>
        <span id='keypressed-debug'></span>
    </div>
    <canvas id="code editor">
        canvas element did not load.
    </canvas>
    <div>
        <p id='docText'></p>
    </div>
</body>

</html>
